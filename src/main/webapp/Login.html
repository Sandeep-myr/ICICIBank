<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="Login.css">
	<link rel="icon" href="https://companieslogo.com/img/orig/IBN-af38b5c0.png?t=1648383607" type="image/icon type">
</head>

<body>
	<header>
		<h1>ICICI Bank Login Corner</h1>
	</header>
	<div class="login-container">
		<h2>Login</h2>
		<form action="BankLogin" method="post">
			<div class="input-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="captcha-container">
				<input type="text" class="captcha-input" placeholder="Enter Captcha" required>
				<span class="captcha-symbol" title="Refresh Captcha"></span>
				<span class="captcha-symbol1" title="Refresh Captcha">&#x21bb;</span>
			</div>
             
			<div class="buttons">
				<button class="reset-button" type="reset">Reset</button>
				<button class="submit-button" type="submit">Submit</button>
			</div><br>
			<a href="ForgetPassword.html" >Forget Password ?</a>
	        
		</form>
		 <br>
		<button class="dashboard-button"><a href="BankHome.html">Go to Dashboard</a></button>
		<script src="Login.js"></script>

	</div>
	<footer>
		<p>Contact us:</p>
		<p>&#x2709; Gmail: Sansahu921@gmail.com</p>
		<p> &#128222;Phone : 7000517223</p>
	</footer>
</body>

</html>
